version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: code_review
      POSTGRES_PASSWORD: code_review_password
      POSTGRES_DB: code_review
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - code-review-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U code_review"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - code-review-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://code_review:code_review_password@postgres:5432/code_review
      - REDIS_URL=redis://:redis_password@redis:6379/0
      - CELERY_BROKER_URL=redis://:redis_password@redis:6379/1
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    volumes:
      - uploads:/app/uploads
      - fixed:/app/fixed
      - logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - code-review-network
    restart: unless-stopped

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A app.worker.celery_app worker --loglevel=info
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://code_review:code_review_password@postgres:5432/code_review
      - REDIS_URL=redis://:redis_password@redis:6379/0
      - CELERY_BROKER_URL=redis://:redis_password@redis:6379/1
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    volumes:
      - uploads:/app/uploads
      - fixed:/app/fixed
      - logs:/app/logs
    depends_on:
      - backend
      - redis
    networks:
      - code-review-network
    restart: unless-stopped

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A app.worker.celery_app beat --loglevel=info
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://code_review:code_review_password@postgres:5432/code_review
      - REDIS_URL=redis://:redis_password@redis:6379/0
      - CELERY_BROKER_URL=redis://:redis_password@redis:6379/1
    volumes:
      - uploads:/app/uploads
      - fixed:/app/fixed
      - logs:/app/logs
    depends_on:
      - backend
      - redis
    networks:
      - code-review-network
    restart: unless-stopped

  flower:
    image: mher/flower:1.2
    command: celery flower --broker=redis://:redis_password@redis:6379/1 --port=5555
    environment:
      - CELERY_BROKER_URL=redis://:redis_password@redis:6379/1
    ports:
      - "5555:5555"
    depends_on:
      - celery-worker
    networks:
      - code-review-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  uploads:
  fixed:
  logs:

networks:
  code-review-network:
    driver: bridge